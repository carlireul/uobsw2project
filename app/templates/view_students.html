{% extends "base.html" %}

{% block content %}

<table class="table">
	<tr>
		<th>Student ID</th>
		<th>Name</th>
		<th>Username</th>
		<th>Email</th>
		<th>Active?</th>
	</tr>
	{% for student in students %}
	<tr>
		<td>#{{student.student_id}}</td>
		<td>{{student.firstname}} {{student.lastname}}</td>
		<td>{{student.username}}</td>
		<td>{{student.email}}</td>
		<td>{{student.active}}</td>
	</tr>
	{% endfor %}
</table>

{% endblock %}
