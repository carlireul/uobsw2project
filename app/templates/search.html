{% extends "base.html" %}
{%block content%}

<h1 class="fs-3"> Search </h1> 

<form method="POST" action="" novalidate>
	{{ form.hidden_tag() }}
	<div class="mb-3">
        {{ form.search_query(size=30) }}<br/>
        {% for error in form.search_query.errors %}
            <span style="color: red;">[{{ error }}]</span>
        {% endfor %}
    </div>
    <div class="mb-3">
       <br/>{{ form.choice(size=30) }}<br/>
    </div>
    <div class="mb-3">{{ form.submit() }}</div>
</form>

{% if result %}
<div>
{{result}}

</div>
{% endif %}


{%endblock%}
